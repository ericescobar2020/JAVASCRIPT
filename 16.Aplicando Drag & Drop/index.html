<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drog</title>
    <link rel="stylesheet" href="style.css">  
    <!-- para importar un archivo en css se hace atraves del codigo <link rel="stylesheet" href=""> -->
</head>
<body>
    <div class="container">
        <div class="seccion">
            <p class="parrafo" draggable="true" id="parrafo-1"> 1. Primero</p>
            <p class="parrafo" draggable="true" id="parrafo-2"> 2. Segundo</p>
        </div>
        <div class="seccion">
            <p class="parrafo" draggable="true" id="parrafo-3"> 3. Tercero</p>
            <p class="parrafo" draggable="true" id="parrafo-4"> 4. Cuarto</p>
        </div>
        <div class="imagen-fantasma"></div>
    </div>
    <div class="centro">
        <img src="images.jpg" alt="tacho de basura">
    </div>
    
    
</body>
<script src="index.js"></script>
</html>
